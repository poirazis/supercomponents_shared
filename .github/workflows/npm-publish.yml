name: Publish to npm

on:
  push:
    branches: [main]
    tags: ["v*.*.*"]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Required for getting tags

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          registry-url: "https://registry.npmjs.org"
          scope: "@poirazis"

      - name: Verify version
        run: |
          npm version --no-git-tag-version
          echo "Version: $(npm pkg get version)"

      - name: Install dependencies
        run: |
          npm install -g npm@latest
          npm install --no-package-lock --no-save vite@latest
          npm ci

      - name: Build
        run: |
          npx vite build

      - name: Configure npm
        run: |
          npm config set //registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}
          npm config set @poirazis:registry=https://registry.npmjs.org/

      - name: Publish to npm
        run: |
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Get package version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Package version: $VERSION"

      - name: Pack the npm package
        run: |
          npm ci --only=prod
          npm pack

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ steps.version.outputs.version }}
          tag_name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: |
            @poirazis/supercomponents-shared-*.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
